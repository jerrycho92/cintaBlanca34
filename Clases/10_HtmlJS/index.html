<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>HTML JS</title>
</head>
<body>
    <div id="superior">
        <p id="formulario">Formulario de registro</p>
        <br>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre y apellido">
        <input id="telefono" type="text" placeholder="Ingresa tu telefono" maxlength="10">
        <input id="direccion" type="text" placeholder="Ingresa la dirección">
        <input id="pina" type="text" placeholder="¿La quieres con o sin piña?">
    </div>
    <div id="inferior">
        <br>
        <br>
        <button id="boton">Guardar registro</button>
        <br>
        <br>
        <p id="nombreguardado"></p>
        <p id="telefonoguardado"></p>
        <p id="direccionguardado"></p>
        <p id="pinaguardado"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
